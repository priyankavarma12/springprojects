<mat-card class="card">
    <mat-card-title class="header">Login</mat-card-title>
    <form [formGroup]="formGroup" (ngSubmit)="onLogin()" class="form">
    <mat-card-content>
        <mat-form-field class="form-element">
            <input matInput placeholder="Email" type="email" formControlName="email" required>
            <mat-error>
               <!-- TODO -->
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-element">
            <input matInput placeholder="Password" type="password" formControlName="password" required>
            <mat-error>
               <!-- TODO -->
            </mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button type="submit" mat-raised-button (click)="admin()">Login as Admin</button>
        <button type="submit" mat-raised-button (click)="visitor()">Login as Visitor</button>
    </mat-card-actions>
    
</form>
</mat-card>
